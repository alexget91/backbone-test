<!DOCTYPE html>
<html lang="ru">
<head>
  <title>backbone-test</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="root">
    <div class="servers">
      <section id="server-list" class="servers__section"></section>
      <section class="servers__section server-edit">
        <article class="server-edit__form">
          <form>
            <div class="server-edit__field">
              <label class="server-edit__label">Customer:</label>
              <span>user1</span>
            </div>
            <div class="server-edit__field">
              <label class="server-edit__label" for="server-name">Name:</label>
              <input type="text" class="server-edit__input server-edit__text-input" id="server-name" name="server_name" value="server7">
            </div>
            <div class="server-edit__field">
              <label class="server-edit__label" for="server-type">Type:</label>
              <select class="server-edit__input server-edit__select" id="server-type" name="server_type">
                <option>vds</option>
                <option>dedicated</option>
                <option>hosting</option>
              </select>
            </div>
            <div class="server-edit__button-place">
              <input type="submit" class="button" value="Save">
            </div>
          </form>
        </article>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
